{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="container">
    <h3>Edit profile</h3>
    <form action="" method="post">
        {% csrf_token %}
        <ul class="list-group">
        {{ form|crispy }}
        </ul>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
